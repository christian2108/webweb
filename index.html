<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Estética con Música y Contador</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: url('https://wallpapers.com/images/hd/4k-tech-wijwmfq6gxe3qf1m.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 18px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
      min-width: 300px;
      max-width: 90vw;
      margin: 20px;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 32px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: linear-gradient(90deg, #8f94fb, #4e54c8);
      transform: scale(1.05);
    }
    .contador {
      font-size: 1.3em;
      margin-top: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .fade-in {
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    audio {
      margin: 15px auto;
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="welcome" class="container fade-in">
    <h1>Bienvenido/a</h1>
    <p class="contador">Visitas: <span id="visit-count">0</span></p>
    <a href="https://christian2108.github.io/webpage/" target="_blank">
      <button class="btn">ENTRAR A LA PAGINA</button>
    </a>
    <audio src="LEEB - Ella Ya Me Olvidó (Audio Oficial).mp3" autoplay loop style="display:none;"></audio>
  </div>
  <script>
 Visitas: <span id="visit-count">0</span></p>
<script>
  fetch('https://api.countapi.xyz/hit/christian2108-webweb/visits')
    .then(res => res.json())
    .then(res => {
      document.getElementById('visit-count').textContent = res.value;
    })
    .catch(e => {
      document.getElementById('visit-count').textContent = 'Error';
      console.error(e);
    });
</script>
</body>
</html>
